{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    color: rgb(7, 49, 7);
    background-image: url('./static/img/bg-img/detection-background.webp');
    background-size: 100vw;
    height: 100vh;
  }
</style>
<br /><br />
<h2 style="text-align: center; margin: 0px; color: white; text-shadow: 2px 2px 4px black;">
  <b>Determine plant species</b>
</h2>
<br />
<br>

<div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: white;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
    text-shadow: 2px 2px 4px black;
  ">

  <form class="form-signin" method=post enctype=multipart/form-data>
    <h2 class="h4 mb-3 font-weight-normal"><b>Upload Image of plant leaf</b></h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)"
      style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Identify</button>


  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
